<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Easy Wallet </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div id="alert" name="alert">

    </div>
    <div class="conatiner">
        <div class="row">
            <div class="col-lg-6" style="margin-top: 10%;">
                <div class="card">
                    <div class="card-header">
                        <div class="col-lg-12">
                            <h1> Easy Wallet</h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="col-lg-12">
                            <p class="form-label">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt veniam quaerat id
                                expedita distinctio, eius nulla ad, error, iure totam consectetur. Enim velit ab cumque
                                necessitatibus ut vel sit exercitationem
                            </p>
                        </div>
                        <div class="copl-lg-12">
                            <p class="form-control">
                                <img src="./assets/ewallet.png">
                            </p>
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-lg-12">

                        </div>
                    </div>
                </div>


            </div>
            <div class="col-lg-6" style="margin-top: 10%;">
                <div class="card">
                    <div class="form-group">


                        <div class="card-header">
                            <div class="col-lg-12">
                                <h1>Iniciar Session</h1>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label class="form-label">
                                        Usario
                                    </label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" id="name" name="name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label class="form-label">
                                        Password
                                    </label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="password" id="pass" name="pass">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <label class="form-label">
                                        Dinero a ingresar
                                    </label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="number" id="money" name="money">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label class="form-label">
                                        Nombre del Bolsillo 1
                                    </label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" id="wallet1" name="wallet1">
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <label class="form-label">
                                        Nombre del Bolsillo 2
                                    </label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" id="wallet2" name="wallet2">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label class="form-label">
                                        Nombre del Bolsillo 3
                                    </label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" id="wallet3" name="wallet3">
                                    </div>
                                </div>

                            </div>

                            <div class="copl-lg-12" style="margin-top: 10px;">
                                <button class="btn btn-primary" onclick="login(event)"> Ingresar</button>
                            </div>


                        </div>
                        
                    </div>


                </div>
            </div>
        </div>


    </div>

</body>
